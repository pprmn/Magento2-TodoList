<li>
    <label for="">
        <input type="checkbox" data-bind="checked: itemStatus"/>
    </label>
    <!-- ko if: editState -->
        <input type="text"
               data-bind="
                    textInput: textInput,
                    hasFocus: editState,
                    keyboard: {
                        13: onTextUpdated
                    }
               ">
    <!-- /ko -->
    <!-- ko ifnot: editState -->
        <span data-bind="text: textInput, click: function () { editState = true }"/>
    <!-- /ko -->
    <button class="action secondary" data-bind="click: remove">
        <span data-bind="i18n: 'Remove'"/>
    </button>
</li>
